<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
   <div class="container"> 
     <div class="calculator">
        <h1>CALCULATOR</h1>
    <input type="text" name="screen" id="screen">
    <table> <tr> 
        <td><button>C</button></td>
        <td><button>.</button></td>
        <td><button>%</button></td>
        <td><button style="background-color: rgb(0, 255, 221);">/</button></td>
        </tr>
        <tr> 
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>9</button></td>
            <td><button  style="background-color: rgb(0, 255, 221);">x</button></td>
            </tr>
            <tr> 
                <td><button>4</button></td>
                <td><button>5</button></td>
                <td><button>6</button></td>
                <td><button  style="background-color: rgb(0, 255, 221);">-</button></td>
                </tr>
                <tr> 
                    <td><button>1</button></td>
                    <td><button>2</button></td>
                    <td><button>3</button></td>
                    <td><button  style="background-color: rgb(0, 255, 221);">+</button></td>
                    </tr>
                    <td><button  style="background-color: rgb(0, 255, 221);">00</button></td>
                    <td><button  style="background-color: rgb(0, 255, 221);">0</button></td>
                    <td><button  style="background-color: rgb(0, 255, 221);" class="btn"><i class="fa fa-trash"></i></button></td>
                    <td><button  style="background-color: rgb(0, 255, 221);">=</button></td>
                    </tr>
    </table>
    </div>
    </div>
    <h3>Created by Arbaz</h3>



     
</body>
<script src="script.js"></script>
</html>
